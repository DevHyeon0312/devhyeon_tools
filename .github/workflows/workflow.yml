name: Flutter Web
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build Web
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter --version
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release
      - run: |
          cd build/web
          git init
          git config --global user.email devhyeon0312@gmail.com
          git config --global user.name DevHyeon0312
          git status
          git remote add origin https://$@github.com/DevHyeon0312/devhyeon_tools.git 
          git checkout -b web-pages
          git add --all
          git commit -m "update"
          git push origin web-pages -f
        env:
          GITHUB_TOKEN: ${{ secrets.COMMIT_SECRET }}